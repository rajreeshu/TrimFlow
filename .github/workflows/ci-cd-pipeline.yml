name: DevSecOps Pipeline

on:
  push:
    branches:
      - master_prashant # Run the pipeline only for this branch

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # Only High-Priority Rules
      - name: Run Linter (Flake8)
        run: |
          pip install flake8
          flake8 --select=E999,F821,F632,E722 --max-line-length=100 .
        continue-on-error: true

  security-scan: # This must be inside `jobs:`
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Run Gitleaks for Secret Scanning
      - name: Run Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2

      - name: Install and Run Detect-Secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files > detect-secrets-report.json
